# For parameter descriptions, please refer to the template parameter files for each node.

ekf_filter_node:
  ros__parameters:
    frequency: 30.0
    sensor_timeout: 0.1
    two_d_mode: true # Recommended to use 2d mode for nav2 in mostly planar environments
    print_diagnostics: true
    debug: false
    publish_tf: true

    map_frame: map
    odom_frame: odom
    base_link_frame: base_footprint
    world_frame: odom

    odom0: /mowbot_base/odom
    odom0_config: [false, false, false, # x, y, z
                   false, false, false, # roll, pitch, yaw
                   true,  true, false,  # vx, vy, vz
                   false, false, true,  # vroll, vpitch, vyaw
                   false, false, false] # ax, ay, az
    odom0_queue_size: 10
    odom0_differential: false
    odom0_relative: true
    # odom0_pose_rejection_threshold: 5.0 # Reject large pose jumps
    # odom0_twist_rejection_threshold: 1.0 

    imu0: /imu/data
    imu0_config: [false, false, false,
                  false, false, false,
                  false, false, false,
                  false, false, true,
                  false, false, false]
    imu0_nodelay: false
    imu0_differential: true  # If using a real robot you might want to set this to true, since usually absolute measurements from real imu's are not very accurate
    imu0_relative: true
    imu0_queue_size: 10
    # imu0_pose_rejection_threshold: 0.8                 # Note the difference in parameter names
    # imu0_twist_rejection_threshold: 0.8                #
    # imu0_linear_acceleration_rejection_threshold: 0.8  #
    imu0_remove_gravitational_acceleration: true


    # # Whether or not we use the control input during predicition. Defaults to false.
    # use_control: true
    # # Whether the input (assumed to be cmd_vel) is a geometry_msgs/Twist or geometry_msgs/TwistStamped message. Defaults to
    # # false.
    # stamped_control: false
    # # The last issued control command will be used in prediction for this period. Defaults to 0.2.
    # control_timeout: 0.2
    # # Which velocities are being controlled. Order is vx, vy, vz, vroll, vpitch, vyaw.
    # control_config: [true, false, false, false, false, true]
    # # Places limits on how large the acceleration term will be. Should match your robot's kinematics.
    # acceleration_limits: [1.3, 0.0, 0.0, 0.0, 0.0, 3.4]
    # # Acceleration and deceleration limits are not always the same for robots.
    # deceleration_limits: [1.3, 0.0, 0.0, 0.0, 0.0, 4.5]
    # # If your robot cannot instantaneously reach its acceleration limit, the permitted change can be controlled with these
    # # gains
    # acceleration_gains: [0.8, 0.0, 0.0, 0.0, 0.0, 0.9]
